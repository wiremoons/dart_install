version: 0.9.1
homepage: https://github.com/wiremoons/dart_install

platforms:
  linux:
  windows:
  macos:

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  archive: ^3.3.5
  args: ^2.3.1
  dav: ^0.2.0
  http: ^1.0.0
  path: ^1.8.3

dev_dependencies:
  lints: ^2.0.0
  test: ^1.16.0
